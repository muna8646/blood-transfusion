<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Transfusion System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blood Transfusion System</h1>

        <!-- Donor Testing Form -->
        <div class="section" id="testingSection">
            <h2>Donor Blood Testing</h2>
            <form id="testingForm">
                <label for="donorName">Donor Name:</label>
                <input type="text" id="donorName" name="donorName" required>

                <label for="bloodGroup">Blood Group:</label>
                <select id="bloodGroup" name="bloodGroup">
                    <option value="A+">A+</option>
                    <option value="O+">O+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="O-">O-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="diseaseFree">Disease Free:</label>
                <select id="diseaseFree" name="diseaseFree">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="button" onclick="testBlood()">Test Blood</button>
            </form>
            <div id="testingResult"></div>
        </div>

        <!-- Compatibility Checker Form -->
        <div class="section" id="compatibilitySection" style="display: none;">
            <h2>Blood Transfusion Compatibility Checker</h2>
            <form id="compatibilityForm">
                <label for="donor">Donor Blood Type:</label>
                <select id="donor" name="donor">
                    <option value="A+">A+</option>
                    <option value="O+">O+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="O-">O-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                </select>

                <label for="recipient">Recipient Blood Type:</label>
                <select id="recipient" name="recipient">
                    <option value="A+">A+</option>
                    <option value="O+">O+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="O-">O-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                </select>

                <button type="button" onclick="checkCompatibility()">Check Compatibility</button>
            </form>
            <div id="result"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
